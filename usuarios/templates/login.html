{% extends 'base.html' %}

{% block content %}
<body style="background: linear-gradient(to right, #5dbde6, #004aad);">
  <h1 style="text-align: center; color: #f5f5f5;">
    <abbr title="Secretaria Educacional Felix Porto">SEFP</abbr>
  </h1>
  <h2 style="text-align: center; color: whitesmoke;">Login</h2>

  <form method="post" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
    {% csrf_token %}

    <div style="display: flex; flex-direction: column; width: 250px; text-align: left; color: white;">
      <label for="id_username">Usu√°rio</label>
      {{ form.username }}

      <label for="id_password" style="margin-top: 10px;">Senha</label>
      {{ form.password }}
    </div>

    <button style="
        margin-top: 10px;
        background-color: #f5f5f5;
        color: #004aad;
        padding: 8px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;">
      Entrar
    </button>
  </form>
</body>
{% endblock %}
