<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>
</head>
<body style="background: linear-gradient(to left,whitesmoke,#5dbde6);">
    <h1 style="text-align: center;">Cadastrar Aluno</h1>

    <!-- ğŸ”¹ Mostra mensagens de erro ou sucesso -->
    {% if messages %}
        <ul style="list-style: none; text-align: center; padding: 0;">
            {% for message in messages %}
            <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; font-weight: bold;">
                {{ message }}
            </li>            
            {% endfor %}
        </ul>
    {% endif %}

    <!-- ğŸ”¹ FormulÃ¡rio -->
    <form style="text-align: center;" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <p style="text-align: center;">
        <a href="{% url 'secretaria' %}">Voltar</a>
    </p>
</body>
</html>
