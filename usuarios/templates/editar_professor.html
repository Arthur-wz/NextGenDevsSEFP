{% extends 'base.html' %}

{% block title %}Editar Professor{% endblock %}

{% block content %}
    <h1 style="text-align: center;">Editar Professor: {{ professor.nome }}</h1>

    <form style="text-align: center;" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>

    <p><a href="{% url 'listar_professores' %}">Voltar</a></p>
{% endblock %}
