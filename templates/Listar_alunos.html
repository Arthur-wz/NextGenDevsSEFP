<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1 style="text-align: center;"> Lista de Alunos</h1>

    <table border="1">
        <tr style="text-align: center;">
            <th>Nome</th>
            <th>Matr√≠cula</th>
            <th>Email</th>
            <th>Turma</th>
            <th>Nascimento</th>
        </tr>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.turma }}</td>
            <td>{{ aluno.data_nascimento }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Nenhum aluno cadastrado.</td></tr>
        {% endfor %}
    </table>

    <p style="text-align: center;"><a href="{% url 'secretaria' %}">Voltar</a></p>
</body>
</html>
